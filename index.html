<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- Main Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Calculator -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mt-10">
                <!-- Triangle card -->
                <div class="card w-[375px] bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <!-- triangle base -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name=""
                                id="triangle-base">
                            <span class="ml-2">cm</span>

                            <!-- triangle height -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2 ml-2" placeholder="height"
                                name="" id="triangle-height">
                            <span class="ml-2">h</span>
                        </p>
                        <p class="text-2xl">
                            Area: <span id="triangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card w-[375px] bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <!-- Rectangle width -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width" name=""
                                id="rectangle-width">
                            <span class="ml-2">cm</span>

                            <!-- Rectangle length -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2 ml-2" placeholder="length"
                                name="" id="rectangle-length">
                            <span class="ml-2">h</span>
                        </p>
                        <p class="text-2xl">
                            Area: <span id="rectangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram card -->
                <div class="card w-[375px] bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <p>
                            <!-- Parallelogram base -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name=""
                                id="parallelogram-base">
                            <span class="ml-2">cm</span>

                            <!-- Parallelogram height -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2 ml-2" placeholder="height"
                                name="" id="parallelogram-height">
                            <span class="ml-2">h</span>
                        </p>
                        <p class="text-2xl">
                            Area: <span id="parallelogram-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card w-[375px] bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                            <!-- Ellipse large -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="large" name=""
                                id="ellipse-large">
                            <span class="ml-2">cm</span>

                            <!-- Ellipse short -->
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2 ml-2" placeholder="short"
                                name="" id="ellipse-short">
                            <span class="ml-2">h</span>
                        </p>
                        <p class="text-2xl">
                            Area: <span id="ellipse-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[300px] mt-10">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>

</body>

</html>
